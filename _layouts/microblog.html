---
layout: default
---
<link rel="stylesheet" href="{{ '/assets/css/microblog.css' | relative_url }}">

<h1>Microblog</h1>

{% for post in site.data.microblogs %}
  <article class="micro-post">
    <h3>{{ post.title }}</h3>
    <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
    <div class="content">{{ post.content | markdownify }}</div>

    {% if post.tags and post.tags.size > 0 %}
      <p class="tags">
        {% for tag in post.tags %}
          <a href="{{ '/tags/' | append: tag | downcase | replace: ' ', '-' | relative_url }}" class="tag">#{{ tag }}</a>
        {% endfor %}
      </p>
    {% endif %}
  </article>
  <hr/>
{% endfor %}
