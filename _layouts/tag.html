---
layout: default
---

<h1>{{ page.title }}</h1>

{% for post in page.posts %}
  <article class="micro-post">
    <h3>{{ post.title }}</h3>
    <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
    <div class="content">{{ post.content | markdownify }}</div>
  </article>
  <hr/>
{% endfor %}

<p><a href="{{ '/microblog' | relative_url }}">‚Üê Back to Microblog</a></p>
